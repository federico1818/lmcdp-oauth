<form  [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <div>Nombre</div>
        <input type="text" formControlName="name">
        <div *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)">
            <span *ngIf="form.controls.name.hasError('required')">
                El nombre es obligatorio.
            </span>
        </div>
    </div>
    
    <div>
        <div>Email</div>
        <input type="email" formControlName="email">
        <div *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
            <span *ngIf="form.controls.email.hasError('required')">
                La dirección de email es obligatoria.
            </span>
            <span *ngIf="form.controls.email.hasError('email')">
                Debe ser una dirección de email válida.
            </span>
        </div>
    </div>
    
    <div>
        <div>Contraseña</div>
        <input type="password" formControlName="password">
        <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
            <span *ngIf="form.controls.password.hasError('required')">
                La contraseña es obligatoria.
            </span>
            <span *ngIf="form.controls.password.hasError('minlength')">
                Debe tener 8 caracteres como mínimos.
            </span>
        </div>
    </div>
    
    <div>
        <div>Confirmar contraseña</div>
        <input type="password" formControlName="password_confirmation">
        <div *ngIf="form.controls.password_confirmation.invalid && (form.controls.password_confirmation.dirty || form.controls.password_confirmation.touched)">
            <span *ngIf="form.controls.password_confirmation.hasError('required')">
                Confirmar la contraseña es obligatorio.
            </span>
            <span *ngIf="form.hasError('confirmed')">
                Las contraseñas no son iguales.
            </span>
        </div>
    </div>

    <div>
        <button type="submit">Registrarse</button>
    </div>
</form>
